<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Acceuil client</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> </link>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>      

        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
            }

            /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
            .row.content {height: 450px}

            /* Set gray background color and 100% height */
            .sidenav {
                padding-top: 20px;
                background-color: #f1f1f1;
                height: 100%;
            }

            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
            }

            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 15px;
                }
                .row.content {height:auto;} 
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <h:link value="DAR Foule Factory" outcome="index.xhtml" class="navbar-brand"/>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{clientController.email} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><h:link value="Profil" outcome="login_client"/></li>
                                <li role="separator" class="divider"></li>
                                <li><h:form><h:commandLink action="#{clientController.logout}" value="Deconnexion"></h:commandLink></h:form></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#section1"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;Creer un Projet</a></li>
                        <li><a href="#section2"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Projets en Cours</a></li>
                        <li><a href="#section3"><span class="glyphicon glyphicon-folder-close"></span>&nbsp;&nbsp;Projets Passés</a></li>
                        <li><a href="#section3"><span class="glyphicon glyphicon-euro"></span>&nbsp;&nbsp;Gestions des Paiements</a></li>
                        <li><a href="#section3"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;&nbsp;FAQ</a></li>
                    </ul><br></br>
                </div>
                <div class="col-sm-9 text-left">
                    <h:form class="form-horizontal" role="form">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-offset-2 col-md-3">
                                    <div class="form-group">
                                        <h:inputHidden class="form-control" value="#{tacheController.description}" id="desc"/>
                                    </div>
                                </div>
                                <div class="col-md-offset-2 col-md-3">
                                    <div class="form-group">
                                        <h:inputHidden class="form-control" value="#{tacheController.path}" id="path"/>
                                    </div>
                                </div>
                                <div class="col-md-offset-2 col-md-3">
                                    <div class="form-group">
                                        <label for="Tempest">Temps Estimé</label> 
                                        <h:inputText class="form-control" value="#{tacheController.datefin}" id="nom"/>
                                    </div>
                                </div>
                                <div class="col-md-offset-1 col-md-3">
                                    <div class="form-group">
                                        <label for="dateFin">Date de Fin</label>
                                        <h:inputText class="form-control" value="#{tacheController.datefin}" id="prenom"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-offset-2 col-md-7">
                                    <div class="form-group">
                                        <label for="nbpersonnes">Nombre de Personne Par Taches</label> 
                                        <h:inputText class="form-control" id="email"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-offset-2 col-md-3">
                                    <div class="form-group">
                                        <label for="Pproposes">Prix Proposés</label> 
                                        <h:inputText class="form-control" id="password"/>
                                    </div>
                                </div>
                            </div>

                            <br />
                        </div>
                        <div class="row">
                            <div class="col-md-offset-5 col-md-1">
                                <div class="col-sm-11"></div>
                                <div class="col-sm-1">
                                    <h:commandButton action="#{tacheController.validerjob}" class="btn btn-success"
                                                     value="Valider"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>All Rights reserved KENY@GASSAMA Copyright_2016</p>
        </footer>
    </h:body>
</html>
