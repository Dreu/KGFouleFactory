<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceuil client</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> </link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */ 
            .navbar {
                margin-bottom: 50px;
                border-radius: 0;
            }

            /* Remove the jumbotron's default bottom margin */ 
            .jumbotron {
                margin-bottom: 0;
            }

            /* Add a gray background color and some padding to the footer */
            footer {
                background-color: #f2f2f2;
                padding: 25px;
            }
            /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
            .row.content {height: 1500px}

            /* Set gray background color and 100% height */
            .sidenav {
                background-color: #f1f1f1;
                height: 100%;
            }

            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
            }

            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 15px;
                }
                .row.content {height: auto;} 
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <h:link value="DAR Foule Factory" outcome="index.xhtml" class="navbar-brand"/>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{fouleurController.username} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><h:link value="Profil" outcome="login_client"/></li>
                                <li role="separator" class="divider"></li>
                                <li><h:form><h:commandLink action="#{clientController.logout}" value="Deconnexion"></h:commandLink></h:form></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><h:link value="" outcome="Acceuil_fouleur"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;Listes des Taches</h:link></li>
                        <li><h:link value="" outcome="Acceuil_fouleur"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;Mes RÃ©alisations</h:link></li>
                        <li><h:link value="" outcome="Acceuil_fouleur"><span class="glyphicon glyphicon-euro"></span>&nbsp;&nbsp;Gestions des Paiements</h:link></li>
                        <li><h:link value="" outcome="Acceuil_fouleur"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;&nbsp;FAQ</h:link></li>
                    </ul><br></br>
                </div>

                <div class="col-sm-9">
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTacheLabel_description}"/>
                    <h:outputText value="#{tacheController.current.description}" title="#{bundle.ViewTacheTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTacheLabel_prixtache}"/>
                    <h:outputText value="#{tacheController.current.prixtache}" title="#{bundle.ViewTacheTitle_prixtache}"/>
                    <h:outputText value="#{bundle.ViewTacheLabel_datecreation}"/>
                    <h:outputText value="#{tacheController.current.datecreation}" title="#{bundle.ViewTacheTitle_datecreation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTacheLabel_datefin}"/>
                    <h:outputText value="#{tacheController.current.datefin}" title="#{bundle.ViewTacheTitle_datefin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTacheLabel_nbfouleur}"/>
                    <h:outputText value="#{tacheController.current.nbfouleur}" title="#{bundle.ViewTacheTitle_nbfouleur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tacheController.effectuerTache}" value="#{bundle.ListTacheDoLink}"/>

                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>All Rights reserved KENY@GASSAMA Copyright_2016</p>
        </footer>



    </h:body>
</html>
